<a style="cursor: pointer;"
    [routerLink]="id"
    routerLinkActive="active"
    class="list-group-item list-group-item-action d-flex justifycontent-between align-items-center">
    <div>
        <h4 class="list-group-item-heading">
            {{ laptop.id }}
        </h4>
        <p class="list-group-item-text">
            {{ laptop.name }}
        </p>
        <p class="list-group-item-text">
            {{ laptop.price }}
        </p>
    </div>

</a>
