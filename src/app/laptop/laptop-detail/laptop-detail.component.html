
<div class="row">
    <div class="col-sm-12">
        <h1>{{ laptop.id }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ laptop.name }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ laptop.price }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group" appDropdown>
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" style="cursor: pointer;" [routerLink]="'edit'" routerLinkActive="active">Edit Recipe</a>
                    <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteLaptop()">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
