<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success mr-1" [disabled]="!laptopForm.valid">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" formControlName="id" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <textarea type="text" id="price" formControlName="price" class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
